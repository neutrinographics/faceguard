name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavfilter-dev libavdevice-dev pkg-config clang

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg@7 pkg-config
          brew link ffmpeg@7
          FFMPEG_PREFIX=$(brew --prefix ffmpeg@7)
          echo "PKG_CONFIG_PATH=${FFMPEG_PREFIX}/lib/pkgconfig" >> $GITHUB_ENV

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: |
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n7.1-latest-win64-lgpl-shared-7.1.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath C:\ffmpeg-dev
          $ffmpegDir = (Get-ChildItem C:\ffmpeg-dev -Directory | Select-Object -First 1).FullName
          echo "FFMPEG_DIR=$ffmpegDir" >> $env:GITHUB_ENV
          echo "INCLUDE=$ffmpegDir\include;$env:INCLUDE" >> $env:GITHUB_ENV
          echo "$ffmpegDir\bin" | Out-File -Append $env:GITHUB_PATH

      - name: Run tests
        run: cargo test
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Check formatting
        run: cargo fmt --check

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavfilter-dev libavdevice-dev pkg-config clang

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg pkg-config
          echo "BINDGEN_EXTRA_CLANG_ARGS=$(pkg-config --cflags libavcodec libavformat libavutil libswscale)" >> $GITHUB_ENV

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg-full
          echo "FFMPEG_DIR=C:\ProgramData\chocolatey\lib\ffmpeg-full\tools\ffmpeg" >> $env:GITHUB_ENV

      - name: Run tests
        run: cargo test
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Check formatting
        run: cargo fmt --check

  build-release:
    needs: test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: faceguard-desktop
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: faceguard-desktop
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: faceguard-desktop
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: faceguard-desktop.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install build deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm pkg-config clang

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: brew install nasm pkg-config

      - name: Install build deps (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm

      - name: Build release (static FFmpeg)
        run: cargo build --release --target ${{ matrix.target }} -p faceguard-desktop --features static-ffmpeg

      - name: Create macOS app bundle
        if: runner.os == 'macOS' && matrix.target == 'aarch64-apple-darwin'
        run: crates/desktop/build_app.sh --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: faceguard-desktop-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

      - name: Upload macOS app bundle
        if: runner.os == 'macOS' && matrix.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: FaceGuard-macOS-app
          path: target/bundle/FaceGuard.app

      - name: Install cargo-wix (Windows)
        if: runner.os == 'Windows'
        run: cargo install cargo-wix

      - name: Build MSI installer (Windows)
        if: runner.os == 'Windows'
        run: cargo wix -p faceguard-desktop --nocapture

      - name: Upload MSI installer
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: FaceGuard-Windows-msi
          path: target/wix/*.msi
